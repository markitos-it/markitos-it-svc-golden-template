repos:
  #:[.'.]:>------------------------------------------------------------------------------------
  #:[.'.]:>- Repo 1: Gitleaks para detecci贸n de secretos en commits/archivos.
  #:[.'.]:>- rev: versi贸n fija para builds reproducibles.
  #:[.'.]:>- Opciones:
  #:[.'.]:>- - mover a una versi贸n m谩s reciente cuando quieras actualizar reglas.
  #:[.'.]:>- - a帽adir args con config propia (.gitleaks.toml) si necesitas tuning.
  #:[.'.]:>-------------------------------------------------------------------------------------
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    #:[.'.]:>- Hook: ejecuta escaneo de secrets.
    #:[.'.]:>- Opciones soportadas en pre-commit (ejemplo):
    #:[.'.]:>- - args: ["--verbose"]
    #:[.'.]:>- - stages: [commit, push]
