  #:[.'.]:>- rev: versi贸n fija para estabilidad.
  #:[.'.]:>-----------------------------------------------------------------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    #:[.'.]:>- 1. Valida sintaxis YAML.
    #:[.'.]:>- 2. Garantiza salto de l铆nea al final del archivo.
    #:[.'.]:>- 3. Elimina espacios en blanco al final de l铆nea.
    #:[.'.]:>- 4. Bloquea archivos grandes agregados por error.
    #:[.'.]:>- Opciones:
    #:[.'.]:>- - stages: [commit] (solo en commit, no push)
    #:[.'.]:>- - exclude: "docs/.*" (ignora archivos en docs/)
    #:[.'.]:>- - args: ["--maxkb=1024"] (limita archivos a 1MB)
    #:[.'.]:>- - args: ["--allow-multiple-documents"] (permite m煤ltiples docs YAML separados por ---)
    hooks:
